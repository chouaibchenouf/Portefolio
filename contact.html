  <!-- Hero Section -->
  <section class="hero hero-contact">
    <div class="overlay">
      <h1>Contact</h1>
    </div>
  </section>

  <main>
    <section class="section">
      <div class="container contact-grid">
        <!-- Left column: Form -->
        <div class="contact-info">
          <div class="info-item">
            <img src="img/icon-mail.png" alt="Adresse Mail">
            <div>
              <p><strong>Adresse Mail</strong></p>
              <p>chouaib.chenouf@outlook.fr</p>
            </div>
          </div>
          <form action="#" method="post" class="contact-form">
            <input type="text" name="nom" placeholder="Nom *" required>
            <input type="text" name="prenom" placeholder="Prénom *" required>
            <input type="email" name="email" placeholder="Email *" required>
            <textarea name="message" rows="6" placeholder="Votre message *" required></textarea>
            <button type="submit" class="btn">Envoyer</button>
            <span class="required-note">* Champ Obligatoire</span>
          </form>
        </div>
        <!-- Right column: Address & Map -->
        <div class="contact-map">
          <div class="info-item">
            <img src="img/icon-map.png" alt="Adresse">
            <div>
              <p><strong>Adresse</strong></p>
              <p>30 allée leonor fini<br>34070 montpellier</p>
            </div>
          </div>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2762.029861069619!2d0.6886143155177282!3d47.38911277916426!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47fcd2d6b6b489e5%3A0x8dfeb0a123456789!2s29%20Rue%20d'Amboise%2C%2037000%20Tours%2C%20France!5e0!3m2!1sfr!2sus!4v1620000000000"
            width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
          ></iframe>
        </div>
      </div>
    </section>
  </main>

  <footer>
